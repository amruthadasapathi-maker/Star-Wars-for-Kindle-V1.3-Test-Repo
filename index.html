<!DOCTYPE html>
<html>
<head>
    <title>Movie Screen</title>
    <style>
        #movie-screen {
            white-space: pre;
            font-size: 8;      
            height: 80%;             
            font-family: monospace;
            overflow: hidden;    
        }
    </style>
</head>
<body>
            <div id="movie-screen">Loading...</div>
            <div class="controls">
                <button onclick="moveLeft()">Left</button>
                <br>
                <button onclick="moveRight()">Right</button> 
            </div>
    <script type="text/javascript" src="polyfill.js"></script> 
    <script type="text/javascript" src="movie.js"></script>
    <script>
        
        function moveLeft() { 
            document.getElementById('movie-screen').scrollLeft -= 80; 
        }
        function moveRight() { 
            document.getElementById('movie-screen').scrollLeft += 80; 
        }
    </script>
</body>
</html>
